name: Workflow for testing action

on:
  push:
    branches:
      - main

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Execute Scripts GitHub Flow
        uses: Rindrics/execute-scripts-github-flow@v0.0.1     
        with:
          requiredLabel: needed-label
          baseBranch: main
          targetScriptListDir: scripts
